<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 1px solid black;
            overflow: auto;
            /*  */
            width:620px;
        }
        .item{
            width:200px;
            height:200px;
            margin:2px;
            background-color: aquamarine;
            border:1px solid black;
            float:left;
            /* the great collapse */
            
        }
        #item1{
            float:right;
        }
        #item2{
            float:right;
        }
        #item3{
            float:right;
        }
        /* for class "." and for id "#" */
    </style>
</head>
<body>
    <div class="box">
        <div class="item" id="item1">A</div>
        <div class="item" id="item2">C</div>
        <div class="item" id="item3">B</div>
    </div>
</body>
</html>
