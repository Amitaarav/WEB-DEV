<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color:beige;
            border: 5px solid black;
            display:flex; 
            /* by default flex is in row */
            flex-direction: row;
            /* responsive design */
            /* flex wrap   by default No wrap*/
            /* flex-wrap: wrap-reverse; */
            height:800px;
            justify-content:start;
            /* space_between */

            /* allign items ==corresponding to cross axis*/
            align-items:start;
            align-content:start;
            /* to avoid spacing */
        }
        .box{
            /* height:200px;
            width:200px; */
            border: 2px solid brown;
            margin: 2px;
            padding: 2px;
            
        }
        
        #box1{
            background-color: blue;
            order:500;/*box 1 will be shifted to last*/
            /* flex-shrink:5; **speed */
            /* flex-grow:5; */
            /* short hand notation
            flex: ___ ___ ___ */

            /* flex-basis -- set dimention */
            /* flex-basis:400; */
            align-self:center;

            /* align self */
        }
        #box2{
            background-color: aqua;
            /* flex-grow:1; */
        }
        #box3{
            background-color: orange;
            /* flex-grow:1; */
        }
        #box4{
            background-color: brown;
            order:-1;/*box 4 will be shifted to first place*/
            /* order property will change the sequence */
            /* flex-grow:1; */
        }
/* flex-shrink & flex-grow equally */
        
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="box1">Box 1</div>
        <div class="box" id="box2">Box 2</div>
        <div class="box" id="box3">Box 3</div>
        <div class="box" id="box4">Box 4</div>
    </div>
</body>
</html>
