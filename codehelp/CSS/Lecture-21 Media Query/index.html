<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: aqua;
            height:400px;
            width:400px;
            border: 3px solid black;
        }
        @media (min-width:300px)and(max-width:500px) {
            /* less than 500 then valid ie green else it will be aqua */
            .box{
                background-color: green;
            }
            /* lets 0-1280 flex direction-col*/
        }
    </style>
</head>
<body>
    <!-- display size  -->
    <div class="box">
        Hello Ji
    </div>
</body>
</html>
