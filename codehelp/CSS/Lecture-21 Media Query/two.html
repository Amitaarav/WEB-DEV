<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display:flex;
            border:1px solid black;
            background-color: bisque;
            flex-direction:space-between ;
            flex-direction: row;
            width:1400px;
            

        }
        #boxleft{
            display:flex;
            background-color: aquamarine;
            border:1px solid blue;
            width:47%;
            margin: 3px;
            padding:2px;
            flex-direction:column ;
        }
        #boxright{
            height:400px;
            width:400px;
            background-color: yellow;
            width:47%;
            margin: 10px;
            padding:2px;
        }
        .text{
            color:black;
            background-color: rgb(179, 146, 211);
            height:40px;
            width:100px;
            border:2px solid black;
            
        }
        .img{
            height:200px;
            width:400px;
            border:3px solid black;
        }
        @media (max-width:640px)
        {
            .container{
                flex-direction:column;
            }
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div id="boxleft">
            <p class="text">text1</p>
            <p class="text">text2</p>
        </div>
        <div id="boxright">
            <img src="./download.jpeg" alt="gp_image" class="img">
        </div>
    </div>
</body>
</html>
