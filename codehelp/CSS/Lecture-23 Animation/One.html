<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Ka Gyaan</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        .container{
            height:100vh;
            width:100vw;
            background-color: beige;
            border:5px solid black;
        }
        .box{
            width:350px;
            height:80px;
            background-color:blue ;
            border-radius: 10px;
            margin:10px;
            border:3px solid yellow;
            position:relative;
            animation-name:rightMovement;
            /* animation-duration:5s;
            animation-iteration-count:1;
            animation-delay:1s;
            animation-timing-function: linear; */
            /* ease-in   ease-out */
            /* animation-direction:reverse; */
            /* animation-fill-mode:forwards ; */
            /* @keyframes duration |easing-function | delay | iteration-count |
            | direction | fill-mode | play-state | name  */

            animation: 5s linear 1s infinite alternate none running rightMovement;

        }
        /* to move box--animation */
        @keyframes rightMovement{
            from{
                top:0;
                left:0;
            }
            to{
                top:0;
                left:1350px;
            }
        }
        h1{
            display:flex;
            justify-content:center;
            align-items:center;
        }
        /* img{
            height:400px;
            width:490px;
            display : flex;
            justify-content:center;
            align-items:center;
        } */
        #box2{
            width:350px;
            height:80px;
            background-color:blue ;
            border-radius: 10px;
            margin:10px;
            border:3px solid yellow;
            position:relative;
            animation-name:leftMovement;
            animation: 5s ease-in 1s infinite alternate none running leftMovement;
        }
        @keyframes leftMovement{
            from{
                top:650px;
                left:1350px;
            }
            to{
                top:650px;
                left:0px;
            }
        }
        #circle{
            width:100px;
            height:100px;
            background-color:blue ;
            border-radius: 50px;
            margin:10px;
            position:relative;
            top: 30%;
            left:40%;
            animation-name:cirleMovement;
            animation: 10s ease-in-out 0s infinite alternate-reverse none running circleMovement;

        }
        @keyframes circleMovement{
            0%{
                top:1%;
                left:5%;
            }
            30%{
                top:5%;
                left:90%;
            }
            60%{
                top:55%;
                left:10%;
            }
            100%{
                top:60%;
                left:90%;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>BHANU PRASAD</h1>
            <!-- <img src="./WhatsApp Image 2024-01-16 at 13.46.15_42417198.jpg" alt="Bhanu In tension"> -->
        </div>
        <div id="box2">
            <h1>Sota hai</h1>
        </div>
        <div id="circle"></div>
    </div>
</body>
</html>
