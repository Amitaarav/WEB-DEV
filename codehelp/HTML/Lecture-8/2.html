<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <fieldset>
            <legend>PAGALPANTI</legend>
            <label for="textfield1">Textfield:</label>
        <input type="text" name="textfield1" id="textfield1">
        <br/>
        <br/>
        <label for="button1">Button:</label>
        <input type="submit" name="button1" id="button1" value="subscibe">
        <br/>
        <br/>
        <select name="select" multiple multiselect-search="true" multiselect-select-all="true"><label for="radio1">Male:</label>
            <input type="radio" name="redio1" id="redio1">
            
            <label for="radio2">Female:</label>
            <input type="radio" name="redio2" id="redio2">
            
            <label for="radio3">Prefer Not To Say:</label>
            <input type="radio" name="redio3" id="redio3">
        </select>
        <br/>
        <br/>
        <select name="select" multiple multiselect-search="true" ><label for="checkbox1">Hindi:</label>
            <input type="checkbox" name="checkbox1" id="checkbox1">
            
            <label for="checkbox2">English:</label>
            <input type="checkbox" name="checkbox2" id="checkbox2">
        </select>
        <br/>
        <br/>
        <label for="fileselect1">Upload:</label>
        <input type="file" name="fileslect1" id="fileselect1">
        <br/>
        <br/>
        <label for="arrow">Go Right:</label>
        <input type="image" name="arrow" id="arrow" alt="click here" src="arrowbutt.jpg" width="20px" height="20px">
        <br/>
        <br/>
        <label for="password">Enter Password</label>
        <input type="password" name="password" id="password">
        <br>
        <br>
        <label for="datepicker">Choose Date</label>
        <input type="date" name="datepicker" id="datepicker">
        </fieldset>

    </form>
</body>
</html>
